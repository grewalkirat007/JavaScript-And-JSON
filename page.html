    <!-- a.	All flights whose destination is a specific city 
        (The list of flights must be displayed on a table) -->
    <form action="http://localhost:8080/">
        Destination: 
        <input type="text" id="destination">
        <input type="submit" value="Run" />
    </form>
    <!-- b.	All flights who fly on a specific date (not time) -->
    <form action="http://localhost:8080/">
        Date:
        <input type="datetime" id="datetime">
        <input type="submit" value="Run" />
    </form>
    <!-- c.	Number of flights in a specific day -->
    <form action="http://localhost:8080/">
        Number of flights:
        <input type="text" id="perDayFlights">
        <input type="submit" value="Run" />
    </form>
